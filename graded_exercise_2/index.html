<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .form-container {
            width: 50%;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        #middle_initial {
            width: 25px;
        }

        h1,
        h3 {
            text-align: center;
        }

        button {
            margin-top: 10px;
        }

                label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: all ease-in-out 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all ease-in-out 0.2s;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #3E8E41;
        }

        
    </style>
</head>

<body>
    <div class="form-container">
        <h1>RICHARD GWAPO COOPERATIVE INCORPORATED</h1>
        <h3>Forever Gwapo St., Mandaluyong City</h3>
        <h3>Telephone #: 143-4456</h3>

        <h1>REGISTRATION FORM:</h1>

        <hr>
        
        <form action="results.php" method="POST">
            <p>
                <label for="">Complete Name: </label>
                <input type="text" name="first_name">, <input type="text" name="last_name"> <input type="text"
                    name="middle_initial" maxlength="2" id="middle_initial">
            </p>
            <p>
                <label for="">Address: </label>
                <input type="text" name="address">
            </p>
            <p>
                <label for="">Contact Number: </label>
                <input type="number" name="contact_number" id="">
            </p>
            <p>
                <label for="">Date of Birth: </label>
                <input type="date" name="birthday" id="">
            </p>
            <p>
                <label for="">Gender: </label>
                <input type="radio" name="gender" value="Male" id="">Male
                <input type="radio" name="gender" value="Female" id="">Female
            </p>
            <p>
                <label for="">Office Address: </label>
                <input type="text" name="office_address">
                <label for="">Phone Number: </label>
                <input type="tel" name="phone">
            </p>

            <p>
                <label for="">Position: </label>
                <input type="text" name="position">
                <label for="">Employment Status: </label>
                <select name="employment_status" id="">
                    <option value="Permanent">Permanent</option>
                    <option value="Casual">Casual</option>
                </select>
            </p>

            <p>
                <label for="">Monthly Salary: </label>
                <select name="monthly_salary" id="">
                    <option value="Below Php 10,000.00">Below Php 10,000.00</option>
                    <option value="Php 10,000.00 - Php 20,000.0">Php 10,000.00 - Php 20,000.00</option>
                    <option value="Above Php 20,000.00">Above Php 20,000.00</option>
                </select>
            </p>

            <p>
                <label for="">Co-Borrower: </label>
                <input type="text" name="co_borrower">
            </p>

            <button type="submit">Submit Registration</button>
            <button type="reset">Clear Form</button>

        </form>
    </div>
</body>

</html>
